<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>API Time</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Include links to JavaScript files below -->
        <!-- <script src="node_modules/axios/dist/axios.js"></script> -->
        <script type="module" src="game_model.js"></script>
        <script type="module" src="game_view.js"></script>
        <script type="module" src="game_script.js"></script>
        <!--HEADER-->
        <div>
            <h1>Feline Good</h1>
        </div>
        
        <!--SELECT-->
        <div>
            <div id="choice_div" style="display: flex;">
                <p>Click on a button to explore the joys of API's.</p>
            </div>
            <div id="api_buttons" class="center" style="display:flex;">    
                <button id="cat_button">CATS</button>
                <button id="dog_button">DOGS</button>
                <button id="face_button">UI FACES</button>
                <button id="random_button">RANDOM</button>
            </div>
            <!--FACT-->
            <div id="fact_div"  style="display: none;">
                <h2>Here you go!</h2>
            </div>
            <div id="info_div" style="display: none;">
                <div id="api_div" style="width:500px;height:500px;overflow:hidden"></div>
            </div> 
            <div class="center"><button id="reset_button" style="display:none;">RESET</button></div>        
        </div>
    </body>
</html>
